{#{% extends 'userpage/userindex.html' %}#}
{#{% block body %}#}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/add_user_POST"> {% csrf_token %}
    <table class="table table-bordered">
        <tr>
            <td style="color: black">Username</td>
            <td><input type="text" name="username" class="form-control" required="[a-z A-Z]+"></td>
        </tr>
        <tr>
            <td style="color: black">First name</td>
            <td><input type="text" name="firstname" class="form-control" required="[a-z A-Z]+"></td>
        </tr>
        <tr>
            <td style="color: black">Last name</td>
            <td><input type="text" name="lastname" class="form-control" required="[a-z A-Z]+"></td>
        </tr>
        <tr>
            <td style="color: black">Email</td>
            <td><input type="text" name="email" class="form-control" required="[a-z A-Z]+"></td>
        </tr>
        <tr>
            <td style="color: black">Password</td>
            <td><input type="text" name="password" class="form-control" required="[a-z A-Z]+"></td>
        </tr>
        <tr>
            <td><input type="submit" class="btn btn-success" ></td>
        </tr>
    </table>
</form>

</body>
</html>
{#{% endblock %}#}
